<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga no Kaizoku</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; img-src 'self' data:; style-src 'self' 'unsafe-inline';">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            padding: 20px;
            color: #fff;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #d10000;
            font-size: 2.5em;
        }
        nav {
            background-color: #333;
            padding: 15px;
            border-radius: 8px;
            margin: 0 auto 30px; 
            display: flex;
            justify-content: center; 
            max-width: fit-content; 
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            font-size: 1.1em;
        }
        nav a:hover {
            color: #d10000;
            transition: 0.3s;
        }
        .library {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
            padding: 20px;
        }
        .item {
            background: #2a2a2a;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }
        .item:hover {
            transform: scale(1.05);
        }
        .item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-bottom: 3px solid #d10000;
        }
        .item-info {
            padding: 15px;
            text-align: center;
        }
        .item-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #fff;
        }
        .item-type {
            color: #aaa;
            font-size: 0.9em;
        }
        .banner-container {
            width: 100vw;
            margin-left: calc(-50vw + 50%); 
            overflow: hidden;
            background: #000;
            text-align: center;
            height: 200px;
            position: relative;
            left: 0;
            right: 0;
        }

        .banner {
            width: 60%; 
            height: 100%;
            object-fit: cover; 
            object-position: center;
            min-width: 60vw; 
        }
    </style>
</head>
<body>
    <header>
        <h1>Cómics</h1>
    </header>
    <div class="banner-container">
        <img src="images/banner.jpg" alt="Manga no Kaizoku" class="banner">
    </div>
    <nav>
        <a href="index.html">Inicio</a>
        <a href="comics.html">Cómics</a>
        <a href="mangas.html">Mangas</a>
        <a href="manwhas.html">Manwhas</a>
    </nav>

    <div class="library">
        <!-- Deadpool -->
        <a href="Comics/Deadpool.html" class="item">
            <img src="images/Deadpool.jpg" alt="Deadpool">
            <div class="item-info">
                <div class="item-title">Deadpool #1</div>
                <div class="item-type">Cómic</div>
            </div>
        </a>
        
        <!-- Kick-Ass -->
        <a href="Comics/Kickass.html" class="item">
            <img src="images/Kickass.jpg" alt="Kick-Ass">
            <div class="item-info">
                <div class="item-title">Kick-Ass #1</div>
                <div class="item-type">Cómic</div>
            </div>
        </a>
        
        <!-- Watchmen -->
        <a href="Comics/watchmen.html" class="item">
            <img src="images/Whatchmen.jpg" alt="Watchmen">
            <div class="item-info">
                <div class="item-title">Watchmen</div>
                <div class="item-type">Cómic</div>
            </div>
        </a>
    </div>
</body>
</html>

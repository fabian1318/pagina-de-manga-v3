    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            padding: 20px;
            color: #fff;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #d10000;
            font-size: 2.5em;
        }
        nav {
            background-color: #333;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            font-size: 1.1em;
        }
        nav a:hover {
            color: #d10000;
            transition: 0.3s;
        }
        .library {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
            padding: 20px;
        }
        .item {
            background: #2a2a2a;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }
        .item:hover {
            transform: scale(1.05);
        }
        .item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-bottom: 3px solid #d10000;
        }
        .item-info {
            padding: 15px;
            text-align: center;
        }
        .item-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #fff;
        }
        .item-type {
            color: #aaa;
            font-size: 0.9em;
        }
    </style>
</head>

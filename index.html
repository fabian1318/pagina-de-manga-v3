<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga no Kaizoku</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            padding: 20px;
            color: #fff;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #d10000;
            font-size: 2.5em;
        }
        nav {
            background-color: #333;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            font-size: 1.1em;
        }
        nav a:hover {
            color: #d10000;
            transition: 0.3s;
        }
        .library {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
            padding: 20px;
        }
        .item {
            background: #2a2a2a;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }
        .item:hover {
            transform: scale(1.05);
        }
        .item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-bottom: 3px solid #d10000;
        }
        .item-info {
            padding: 15px;
            text-align: center;
        }
        .item-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #fff;
        }
        .item-type {
            color: #aaa;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Manga no Kaizoku</h1>
    </header>
    
    <nav>
        <a href="index.html">Inicio</a>
        <a href="comics.html">Cómics</a>
        <a href="mangas.html">Mangas</a>
        <a href="manwhas.html">Manwhas</a>
    </nav>

    <div class="library" id="library-container">
        <!-- Los ítems se generarán dinámicamente con JavaScript -->
    </div>

    <script>
        // Datos de la biblioteca
        const libraryItems = [
            { 
                title: "Deadpool", 
                type: "comic", 
                cover: "images/deadpool.jpg", 
                reader: "comics/deadpool.html" 
            },
            { 
                title: "Kick-Ass", 
                type: "comic", 
                cover: "images/kickass.jpg", 
                reader: "comics/kickass.html" 
            },
            { 
                title: "Rooster Fighter Tomo 1", 
                type: "manga", 
                cover: "images/roosterTomo1.jpg", 
                reader: "mangas/roosterTomo1.html" 
            },
            { 
                title: "Rooster Fighter Tomo 2", 
                type: "manga", 
                cover: "images/roosterTomo2.jpg", 
                reader: "mangas/roosterTomo2.html" 
            },
            { 
                title: "Solo Leveling", 
                type: "manwha", 
                cover: "images/Solo Leveling.png", 
                reader: "manwhas/SoloLeveling.html" 
            },
            { 
                title: "Watchmen (Absolute Edition)", 
                type: "comic", 
                cover: "images/Whatchmen.jpg", 
                reader: "comics/watchmen.html" 
            }
            // Puedes añadir más elementos aquí
        ];

        const libraryContainer = document.getElementById('library-container');

        // Función para renderizar los ítems
        function renderItems() {
            libraryContainer.innerHTML = '';
            
            libraryItems.forEach(item => {
                libraryContainer.innerHTML += `
                    <a href="${item.reader}" class="item" data-type="${item.type}">
                        <img src="${item.cover}" alt="${item.title}">
                        <div class="item-info">
                            <div class="item-title">${item.title}</div>
                            <div class="item-type">${
                                item.type === 'comic' ? 'Cómic' :
                                item.type === 'manga' ? 'Manga' : 'Manwha'
                            }</div>
                        </div>
                    </a>
                `;
            });
        }

        // Renderizar todos los ítems al cargar la página
        renderItems();
    </script>
</body>
</html>
